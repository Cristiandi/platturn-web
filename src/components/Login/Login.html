<v-container id="login" class="img" fluid>
    <v-row align="center" style="height: 100vh">
        <v-col cols="12" class="cols">
            <v-card class="mx-auto card-title" elevation="5">
                <v-col elevation="5" cols="12" class="mx-auto red accent-4">
                    <v-list-item class="text-center">
                        <v-list-item-content>
                            <v-list-item-title class="white--text headline font-weight-bold">Iniciar Sesión</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-col>
            </v-card>
            <v-card class="mx-auto card-content" max-width="400" elevation="5">                
                <v-card-text>
                    <v-form v-model="valid">
                        <v-text-field prepend-icon="email" v-model="user.email" :rules="emailRules" label="E-mail" required></v-text-field>
                        <v-text-field prepend-icon="vpn_key" v-model="user.password" :rules="passwordRules" label="Contraseña" required></v-text-field>
                        <div>{{mensaje}}</div>                        
                        <v-col align="center">
                            <v-btn  @click="login">
                                Iniciar Sesión
                            </v-btn>
                        </v-col>
                    </v-form>                    
                </v-card-text>
            </v-card>
        </v-col>
    </v-row>
</v-container>
