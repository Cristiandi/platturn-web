<div class="plans">
    <div class="row">
        <div class="col-12 text-center" id="plans-title">
            PLANES
        </div>
        <div class="col-12 text-center" id="plans-subtitle">
            Elige el plan que mas necesites
        </div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="text-center" v-if="loading">
            <span class="spinner-border text-light"></span>
        </div>
        <div v-if="message" class="message">
            {{message}}
        </div>
        <div v-for="(plan, index) of plans" :key="index" class="col-12 col-sm-8 col-md-6 col-lg-4 content-plan">
            <div class="row">
                <div class="col-lg-12 plan">
                    <div class="col-8 offset-2 name-plan">
                        <p class="text-center font-weight-bold">
                            {{plan.name}}</p>
                    </div>
                    <div class="col-12 text-center font-weight-bold mt-4">
                        <span class="plan-code">
                            {{plan.code}}
                        </span>
                    </div>
                    <div class="col-12 text-center font-weight-bold mt-3">
                        CO <span style="font-size: 30px;">30.000</span> / {{plan.numberOfDays}} d√≠as
                    </div>
                    <div class="col-12 text-center mt-4 mb-5">
                        <router-link :to="`/register/${plan.code}`" class="btn btn-light btn-block font-weight-bold">
                            Empieza ahora
                        </router-link>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <font-awesome-icon icon="check" class="icon-features" />
                            <span class="ml-3">Consultar Clientes</span>
                        </div>

                        <div class="col-12 mb-2">
                            <font-awesome-icon icon="check" class="icon-features" />
                            <span class="ml-3">Crear Clientes</span>
                        </div>

                        <div class="col-12 mb-2">
                            <font-awesome-icon icon="check" class="icon-features" />
                            <span class="ml-3">Editar Clientes</span>
                        </div>

                        <div class="col-12 mb-2">
                            <font-awesome-icon icon="check" class="icon-features" />
                            <span class="ml-3">Eliminar Clientes</span>
                        </div>

                        <div class="col-12 mb-2">
                            <font-awesome-icon icon="check" class="icon-features" />
                            <span class="ml-3">Liquidar Nomina</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
